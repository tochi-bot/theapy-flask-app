{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2>{{ page_title }}</h2>
    <div class="row">
        <div class="col-md-12">
            <h3>Available Job Openings</h3>
            <ul class="list-group">
                {% for job in jobs %}
                <li class="list-group-item">
                    <h4><a href="{{ url_for('job_details', job_id=job.id) }}">{{ job.title }}</a></h4>
                    <p>{{ job.description[:100] }}...</p>
                    <a href="{{ url_for('job_details', job_id=job.id) }}" class="btn btn-primary">Read More</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-12 my-4">
            <h3>Submit Your Application</h3>
            <form action="{{ url_for('apply') }}" method="post">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="resume">Resume</label>
                    <input type="file" class="form-control" id="resume" name="resume" required>
                </div>
                <button type="submit" class="btn btn-success mt-3">Submit Application</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
